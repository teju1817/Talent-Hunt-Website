<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talent on display</title>
    <link rel="stylesheet" href="styleforexceed.css">
</head>
<body>
<div class="center-container">
<img src="Read-a-popular-song-in-a-dramatic-voice.jpg" height="300px" width="400px" alt="Icon Description">
<h1 id="centered-heading"><strong>Talent Hunt</h1>
<button type="button" class="btn cancel" onclick="openForm()">Login</button>
<div class="form-popup" id="myForm">
  <form action="htmlpageforexceed.html" class="form-container">
      <h1>Login</h1>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}
</script>
</body>
</html>
